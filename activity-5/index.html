<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="css/master.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>The Title</title>
</head>
<header>
  <h1>The 20 Best Atom Packages for Front End Developers</h1>
  <span class="byline">by Tiffany Tse</span><br/>
  <span class="byline">May 30th, 2017</span><br/>
  <img src="images/banner.png" alt="Atom Banner Image" id="banner">
</header>
<body>
  <main>
    <div class="package">
      <header>
        <h2 id ="p1-name"></h2>
        <img src="images/atom-beautify.png" alt="atom-beautify image">
      </header>
      <section>
        <a href id="p1-url"></a>
        <p id="p1-description"></p>
      </section>
      <footer>
        Author: <span id="p1-author"></span>
        | Downloads: <span id="p1-downloads"></span>
        |Stars: <span id="p1-stars"></span>
      </footer>
    </div>
    <div class="package">
      <header>
        <h2 id ="p2-name"></h2>
        <img src="images/highlight-selected.gif" alt="highlight-selected gif">
      </header>
      <section>
        <a href id="p2-url"></a>
        <p id="p2-description"></p>
      </section>
      <footer>
        Author: <span id="p2-author"></span>
        | Downloads: <span id="p2-downloads"></span>
        |Stars: <span id="p2-stars"></span>
      </footer>
    </div>
    <div class="package">
      <header>
        <h2 id ="p3-name"></h2>
        <img src="images/pigments.gif" alt="pigments gif">
      </header>
      <section>
        <a href id="p3-url"></a>
        <p id="p3-description"></p>
      </section>
      <footer>
        Author: <span id="p3-author"></span>
        | Downloads: <span id="p3-downloads"></span>
        |Stars: <span id="p3-stars"></span>
      </footer>
    </div>
  </main>
<script src="js/scripts.js"></script>
</body>
</html>
